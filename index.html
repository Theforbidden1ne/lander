<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #clock {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .link-card {
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, background 0.2s;
            border: 1px solid transparent;
        }

        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div id="clock">00:00</div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search the web..." autofocus autocomplete="off">
        </form>
    </div>

    <div class="links">
        <a href="https://github.com" class="link-card">GitHub</a>
        <a href="https://youtube.com" class="link-card">YouTube</a>
        <a href="https://reddit.com" class="link-card">Reddit</a>
        <a href="https://gmail.com" class="link-card">Mail</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
